<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Cadastro</h1>
        <form action="" id="cadastro">
            <label for="">Nome</label>
            <input type="text" class="form-control" id="nomeUser">
            <button type="submit" style="margin-top: 20px" id="salvar" class="btn btn-primary"
                onclick="salvarUser()">Salvar</button>
        </form>
        <script>
            document.getElementById("cadastro").addEventListener("click",    function (event) {
                event.preventDefault()
            });
        </script>
    </div>
    <div class="container" style="margin-top: 20px;">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
</body>

</html>
